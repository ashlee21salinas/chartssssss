<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Chartssssssss</title>
</head>
<body>

  <label for="amount">Needs</label>
  <input type="number" id="ammount" placeholder="Just input random number">
 
  <label for="taxes">Taxes</label>
  <input type="number" id="taxes" placeholder="Just input random number">
 
  <label for="Car">Car</label>
  <input type="number" id="car" placeholder="Just input random number">
  
  <label for="house">House</label>
  <input type="number" id="House" placeholder="Just input random number">
 
  <label for="Kids">Kids</label>
  <input type="number" id="kids" placeholder="Just input random number">

  <button onclick="updateChart()">Update Chart</button>  

  <div>
    <canvas id="myChart"></canvas>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const ctx = document.getElementById('myChart');
    
   
    const myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Needs', 'Taxes', 'Car', 'House', 'Kids'],
        datasets: [{
          label: 'Expenses',
          data: [0, 0, 0, 0, 0], 
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    
    function updateChart() {
      const amount = document.getElementById('ammount').value || 0;
      const taxes = document.getElementById('taxes').value || 0;
      const car = document.getElementById('car').value || 0;
      const house = document.getElementById('House').value || 0;
      const kids = document.getElementById('kids').value || 0;

      // Update chart data
      myChart.data.datasets[0].data = [amount, taxes, car, house, kids];

      // Update the chart
      myChart.update();
    }
  </script>

</body>
</html>
